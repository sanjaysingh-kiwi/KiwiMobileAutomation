                                function callApp(platform,buildNumber,clientId,clientSecret,defaultHost,platformName,city_id,list_id,filter_id,is_page_remove,data_id) {
                                localStorage.setItem('city_id', city_id);
                                localStorage.setItem('list_id', list_id);
                                localStorage.setItem('filter_id', filter_id);
                                localStorage.setItem('test', 0);
                                if(is_page_remove) {
                                 localStorage.setItem('data_id',data_id);
                                } else {
                                    localStorage.setItem('data_id','');
                                }
                                var me = window.buildConfig;
                                me.platform = platform,
                                me.buildNumber = buildNumber,
                                me.clientId = clientId,
                                me.clientSecret = clientSecret,
                                me.defaultHost = defaultHost;
                                me.platformName = platformName;
                                if(document.location.protocol.match(/http/)) {
                                $(document).ready(function() {
                                console.log('Booting app from document ready');
                                TopFan.AppState.getInstance().setIsInCordova(false);
                                TopFan.Initializer.setup($('section#application'),null);
                                });
                                } else {
                                document.addEventListener('deviceready', function() {
                                console.log('Booting app from device ready');
                                TopFan.AppState.getInstance().setIsInCordova(true);
                                TopFan.Initializer.setup($('section#application'),null);
                                }, false);
                                }
                                }
